<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<title>Estante de livros do google</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
 	<div class="container">
	 	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-2">
	 		<a class="navbar-brand" href="/">Leituras</a>
	 		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraMenu" aria-controls="barraMenu" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
			<div class="collapse navbar-collapse" id="barraMenu">
				<ul class="navbar-nav mr-auto">
				      <li class="nav-item">
				        <a class="nav-link" href="/">Favoritos <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item active">
				        <a class="nav-link" href="/pesquisa.html">Pesquisar</a>
				      </li>
				</ul>
		  </div>
		</nav>
		<div class="container mb-2">
			<p>
			   <h3>Instruções</h3>
			   Digite uma palavra chave para a busca. Pode ser um título de livro ou nome de autor(a).<br/>
			   Tecle enter ou clique no botão <strong>Pesquisar</strong>.<br/>
			   Exibindo o card do livro clique no botão <strong>Favorito</strong>, para adicionar a sua lista ou em Prévia para leitura.
			</p>
			<form class="form-inline" >
		        <div class="form-group">
		          <label class="mr-1">Palavra chave:</label>
		          <input type="text" id="txtLocalizar" class="form-control mr-1" placeholder="Palavra chave para pesquisar" autofocus>
		        </div>
		        <button type="submit" id="btnLocalizar" class="btn btn-primary mr-1">Pesquisar</button>
		        <button id="btnLimpar" class="btn btn-secondary">Limpar</button>
		    </form>
		</div>
		<div class="container" id="alertas"></div>
		<div class="container" id="dadosPesquisa"></div>
		<div class="row" id="divLinha"></div>
	</div>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</body>
